type Mutation {
  callContractMethod(
    address: String!
    method: String!
    args: [String!]
    connection: Connection!
    txOverrides: TxOverrides
  ): TxResponse!

  callContractMethodAndWait(
    address: String!
    method: String!
    args: [String!]
    connection: Connection
    txOverrides: TxOverrides
  ): TxReceipt!

  sendTransaction(
    tx: TxRequest!
    connection: Connection
  ): TxResponse!

  sendTransactionAndWait(
    tx: TxRequest!
    connection: Connection
  ): TxReceipt!

  deployContract(
    abi: String!
    bytecode: String!
    args: [String!]
    connection: Connection
  ): String!

  signMessage(
    message: String!
    connection: Connection
  ): String!

  sendRpc(
    method: String!
    params: [String!]!
    connection: Connection
  ): String
}

type TxReceipt {
  transactionHash: String!
  transactionIndex: UInt32!
  blockHash: String
  blockNumber: BigInt
  cumulativeGasUsed: BigInt!
  gasUsed: BigInt
  contractAddress: String
  logs: [Log!]!
  status: UInt32
  root: String
  logsBloom: String!
  transactionType: UInt32
  effectiveGasPrice: BigInt
}

type TxResponse {
  hash: String!
  nonce: UInt32!
  blockHash: String
  blockNumber: BigInt
  transactionIndex: BigInt
  from: String!
  to: String
  value: BigInt!
  gasPrice: BigInt
  gas: BigInt!
  input: String!
  v: UInt32!
  r: String!
  s: String!
  transactionType: UInt32
  accessList: [Access!]
  maxPriorityFeePerGas: BigInt
  maxFeePerGas: BigInt
  chainId: UInt32
}

type TxRequest {
  from: String
  to: String
  gas: BigInt
  gasPrice: BigInt
  value: BigInt
  data: String
  nonce: UInt32
}

type TxOverrides {
  gas: BigInt
  gasPrice: BigInt
  value: BigInt
}

type Log {
  address: String!
  topics: [String!]!
  data: String!
  blockHash: String
  blockNumber: BigInt
  transactionHash: String
  transactionIndex: UInt32
  logIndex: UInt32
  transactionLogIndex: UInt32
  logType: String
  removed: Boolean
}

type Access {
  address: String!
  storageKeys: [String!]!
}

type Connection {
  provider: String
  signer: String
}
