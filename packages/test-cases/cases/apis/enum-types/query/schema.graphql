type ArgUnionA {
  prop: String!
}

type ArgUnionB {
  prop: Boolean!
}

union ArgUnion = ArgUnionA | ArgUnionB

type TypeUnionA {
  propA: Int!
}

type TypeUnionB {
  propB: Boolean!
}

union TypeUnion = TypeUnionA | TypeUnionB

type Query {
  method1(
    arg: ArgUnion!
  ): Boolean!

  method2(
    arg: Boolean!
  ): TypeUnion!

  method3(
    arg: ArgUnion!
  ): TypeUnion!
}
