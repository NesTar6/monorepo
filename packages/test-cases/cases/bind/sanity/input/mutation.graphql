#import { CustomEnum, AnotherType, CustomUnion } from "../imports-local/common.graphql"
#import { Query, Mutation, Object, Enum, Union } into TestImport from "testimport.uri.eth"

type Mutation {
  mutationMethod(
    str: String!
    optStr: String
    en: CustomEnum!
    optEnum: CustomEnum
    enumArray: [CustomEnum!]!
    optEnumArray: [CustomEnum]
    union: CustomUnion!
